<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VHF Triangulation</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; padding: 0; overflow: hidden; font-family: sans-serif; background: #000; }
        #map { height: 100vh; width: 100vw; z-index: 1; }
        
        /* UI Overlays */
        .overlay { position: absolute; z-index: 1000; pointer-events: none; width: 100%; }
        
        #compass-container { bottom: 40px; display: flex; flex-direction: column; align-items: center; }
        #bearing-val { background: rgba(0,0,0,0.8); color: #fff; padding: 8px 20px; border-radius: 25px; font-size: 28px; font-weight: bold; border: 2px solid #ff4444; }
        
        /* The Antenna Line (Corrected for Rotation) */
        #crosshair { 
            position: absolute; 
            top: 50%; 
            left: 50%; 
            width: 4px; 
            height: 100vh;
            background: linear-gradient(to top, transparent, #ff4444);
            /* Rotate from the center of the screen */
            transform-origin: bottom center; 
            transform: translate(-50%, -100%) rotate(0deg); 
            z-index: 500;
            pointer-events: none;
        }

        #controls { top: 20px; right: 20px; display: flex; justify-content: flex-end; pointer-events: auto; }
        .btn { background: #ff4444; color: white; border: none; padding: 15px; border-radius: 50%; width: 70px; height: 70px; font-weight: bold; box-shadow: 0 4px 10px rgba(0,0,0,0.5); cursor: pointer; }
        .btn:active { background: #cc0000; transform: scale(0.95); }
    </style>
</head>
<body>

<div id="crosshair"></div>
<div id="map"></div>

<div class="overlay" id="controls">
    <button class="btn" id="lock-btn">LOCK</button>
</div>

<div class="overlay" id="compass-container">
    <div id="bearing-val">---Â°</div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="/static/app.js"></script>
</body>
</html>
